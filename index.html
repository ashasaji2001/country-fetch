<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div  class="row  mt-3 mb-3">
            
            <div class="col col-xl-3 mx-auto text-center shadow rounded-2 bg-secondary-subtle mt-2 p-2">
                    <!-- <h3 class="text-success ">Country Display App</h3> -->
               <br>
                    <input id="input" class="form-control " type="text" placeholder=" Enter Country Name"><br>
                    <button type="button" onclick="Clicked()" class="btn btn-success ">Submit</button>
               
            </div>
        </div>
            <div id="result" class="row row-cols-md-1 row-cols-xl-2 row-cols-lg-2 shadow rounded-2 mt-3">
                    
                   
                
            </div>
            
        </div>
    
</body>
<script>
function Clicked(){  
   
    let country=document.getElementById("input").value
     console.log(country);
     if(country==''){
        alert("Enter Country Name")
     }
     else{
fetch(`https://restcountries.com/v3.1/name/${country}?fullText=true`)
.then(data=>data.json())
.then(data=>{
    displayCountry(data)
    console.log(data)})
    .catch(err=>alert(`Invalid Country Name`))

    function displayCountry(data){
        for(i of data)
        output=`
                 <h4 class="text-bg-success rounded-top text-center py-2 w-100" >Name of Country : ${i.name.common} &nbsp -  &nbsp  <span class="text-bg-success rounded-top text-center fs-5 ">Capital : ${i.capital}</span>  </h4><br>

                
                            
                                    
                <div class="col text-center">
                 <img class="img-fluid " style="max-width:300px" src="${i.flags.svg}" alt="">
                 <p class="text-dark fs-6 fw-medium p-2 mt-2">${i.flags.alt}</p>
                </div>

                 <div class="col text-center ">
                  <img class="img-fluid"  style="max-width:400px; max-height:300px; object-fit:cover; " src="${i.coatOfArms.svg}" alt="">
                 </div>`
        result.innerHTML= output;              
    }

}
}
</script>
</html>
